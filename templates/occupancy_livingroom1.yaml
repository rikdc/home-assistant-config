- binary_sensor:
    - name: unit2_livingroom_occupancy
      device_class: "occupancy"
      delay_off:
        minutes: 5
      delay_on:
        seconds: 3
      state: >-
        {{ is_state('binary_sensor.first_floor_occupancy', 'on')
            and is_state('media_player.roku_streaming_stick', 'playing')
          }}
