    - name: "Bedroom1 Temperature Status"
      device_class: "problem"
      delay_on: 5
      delay_off: 5
      state: >
        {{ states('sensor.bedroom1_realistic_temperature') | float(0) < 60 or states('sensor.bedroom1_realistic_temperature') | float(0) > 67 }}
      attributes:
        room: "Bedroom 1"
        reason: >-
          {% if states('sensor.bedroom1_realistic_temperature') | float(0) < 60 %}
              Too Cold
          {% elif states('ssensor.bedroom1_realistic_temperatures') | float(0) > 67 %}
            Too Warm
          {% else %}
              Normal
          {% endif %}

    - name: "Office1 co2 Status"
      device_class: "problem"
      state: >
        {{ states('sensor.bme680_co2_equivalent') | int(0) <= 1000 }}
