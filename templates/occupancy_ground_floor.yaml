- binary_sensor:
    - name: Main Floor Occupancy"
      device_class: "occupancy"
      delay_off:
        minutes: 5
      delay_on:
        seconds: 3
      state: >-
        {{
            is_state('binary_sensor.area_bedroom_occupied', 'on')
          or is_state('binary_sensor.area_bathroom_occupied', 'on')
          or is_state('binary_sensor.living_room_occupancy', 'on')
        }}
