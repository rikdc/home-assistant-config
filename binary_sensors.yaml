- platform: workday
  name: Workday Today
  country: !secret country
  province: !secret province

- platform: workday
  name: Workday Tomorrow
  country: !secret country
  province: !secret province
  days_offset: 1

- platform: tod
  name: evening
  after: sunset
  after_offset: "-00:30"
  before: "23:59"

- platform: tod
  name: night
  after: "23:59"
  before: "05:30"

- platform: ping
  host: www.github.com
  name: WAN
  scan_interval: 60

- platform: ping
  host: 192.168.10.1
  name: Gateway
  scan_interval: 60
