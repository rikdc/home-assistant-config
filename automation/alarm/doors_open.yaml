- id: "32d7fbcc-d6a0-402c-a530-1b19286b0ac0"
  alias: "Doors: Front Door Opened Once For More than 20 seconds"
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.frontdoor_access_control_window_door_is_open
      to: "on"
      from: "off"
      for: 00:00:20
  condition:
    - condition: numeric_state
      entity_id: counter.front_door
      below: "2"
  action:
    - service: script.post_to_home_log
      data:
        message:
          ':door: :abacus: Front door has been opened for more than 20 secs.
          Resetting counter  from {{ states("counter.front_door") }} to 0'
    - service: counter.reset
      data: {}
      entity_id: counter.front_door
