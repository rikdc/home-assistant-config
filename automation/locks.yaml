- id: "9ffe3b15-f9fd-41d4-88df-9fc07cdc2199"
  alias: "Locks: Unlock frontdoor if tag scanned"
  description: ""
  trigger:
    - platform: tag
      tag_id: ea03378e-838b-493b-9920-28a728df67d8
  condition: []
  action:
    - service: lock.unlock
      entity_id: lock.frontdoor_lock
  mode: single

- id: lock_all_doors
  alias: "Locks: Lock doors when everyone is out"
  description: "Locks all doors when everyone is out"
  initial_state: "on"
  trigger:
    - platform: state
      entity_id: group.household
      from: "home"
      to: "away"
  action:
    - service: lock.lock
      entity_id: group.all_house_locks

