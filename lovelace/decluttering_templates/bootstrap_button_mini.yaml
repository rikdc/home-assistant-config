bootstrap_button_mini:
  template: bootstrap_button
  show_name: false
  size: 39%
  tap_action:
    action: none
bootstrap_button_short:
  template: bootstrap_button
  show_icon: false
  show_label: true
  styles:
    label:
      - max-width: 90%
      - font-size: 0.9rem
      - color: var(--secondary-text-color)
      - margin: 2.5px 0
    card:
      - padding-top: 0px
      - padding-bottom: 0px
bootstrap_button_person:
  template: bootstrap_button
  show_entity_picture: true
  color_type: card
  size: 60%
  state:
    - operator: default
      color: var( --ha-card-background, var(--card-background-color, white) )
bootstrap_button:
  variables:
    red_state: false
    green_state: false
    blue_state: false
    percent: 0
  show_name: true
  show_state: true
  show_icon: true
  hold_action:
    action: none
  tap_action:
    action: more-info
  state:
    - operator: template
      value: "[[[ return variables.red_state ]]]"
      color: var(--label-badge-red)
      id: red_state
    - operator: template
      value: "[[[ return variables.green_state ]]]"
      color: var(--label-badge-green)
      id: green_state
    - operator: template
      value: "[[[ return variables.blue_state ]]]"
      color: var(--label-badge-blue)
      id: blue_state
  styles:
    name:
      - margin-top: 8px
      - color: var(--primary-text-color)
    state:
      - font-size: 0.9rem
      - color: var(--secondary-text-color)
      - padding: 3px 0 2px 0
      - display: block
      - width: 100%
      - color: |
          [[[
            if (!variables.percent)
              return 'var(--secondary-text-color)';
            return 'var(--primary-text-color)';
          ]]]
      - background: |
          [[[
            if (!variables.percent)
              return;
            return 'linear-gradient(to right, var(--accent-color, #f39c12), ' + variables.percent + '%, rgba(100,100,100,0.15) 0)';
          ]]]
  extra_styles: |
    :host, ha-card {
      height: 100%
    }
