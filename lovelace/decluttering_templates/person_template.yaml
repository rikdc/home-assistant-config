person:
  default:
    - icon: mdi:run
    #- icon: fas:running

  card:
    type: picture-elements
    image: "[[picture]]"
    entity: "[[entity]]"
    state_filter:
      home: brightness(110%) saturate(1.2)
      not_home: brightness(75%) grayscale(90%)
    show_name: false
    elements:
      - type: conditional
        conditions:
          - entity: binary_sensor.workday_sensor
            state: "on"
        elements:
          - type: state-icon
            entity: "[[entity]]"
            icon: mdi:office-building-marker-outline
            style:
              top: 60%
              right: "-1%"
              "--paper-item-icon-color": white
              transform: scale(0.75)
          - type: state-label
            entity: "[[entity]]"
            style:
              top: 53%
              right: "-1%"
              weight: 50px
              color: white
              font-weight: 300
              font-size: 10px
      - type: conditional
        conditions:
          - entity: "[[entity]]"
            state: not_home
        elements:
          - type: state-icon
            entity: "[[entity]]"
            icon: mdi:home-import-outline
            style:
              top: 48%
              right: "-1%"
              "--paper-item-icon-color": white
              transform: scale(0.8)
          - type: state-label
            entity: "[[entity]]"
            style:
              top: 60%
              right: 0%
              weight: 50px
              color: white
              font-weight: 300
              font-size: 10px
      - type: conditional
        conditions:
          - entity: "[[entity]]"
            state: home
        elements:
          - type: state-icon
            entity: binary_sensor.hd1905_wifi_state
            icon: mdi:wifi
            style:
              top: 24%
              right: "-5%"
      - type: state-label
        entity: sensor.hd1905_battery_level
        style:
          top: 11%
          right: "-1%"
      - type: state-icon
        entity: sensor.hd1905_battery_level
        style:
          top: 10%
          right: "-5%"
      - type: state-label
        entity: input_select.stefanie_location
        style:
          top: 130px
          right: "-50px"
          width: 200px
          color: white
          font-size: 12px
          text-align: right
      - type: conditional
        conditions:
          - entity: binary_sensor.person1_sleeping
            state: "on"
        elements:
          - type: state-icon
            entity: binary_sensor.person1_sleeping
            icon: mdi:bed-outline
            state_color: false
            style:
              top: 0%
              right: 70%
              transform: scale(0.8)
