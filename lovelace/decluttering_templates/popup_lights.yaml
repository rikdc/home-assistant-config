popup_lights:
  default:
    - icon: mdi:run
    #- icon: fas:running

  card:
    type: entities
    show_header_toggle: true
    entities:
      - type: section
        label: Downstairs
      - type: custom:auto-entities
        filter:
          include:
            - group: light.frontroom
        card:
          type: custom:fold-entity-row
          head:
            type: custom:multiple-entity-row
            name: Frontroom
            state_color: true
            toggle: true
            entity: light.frontroom
            secondary_info:
              entity: >-
                sensor.multisensor_bedroom1_air_temperature
      - type: custom:auto-entities
        filter:
          include:
            - group: light.bedroom1_lights
        card:
          type: custom:fold-entity-row
          head:
            type: custom:multiple-entity-row
            name: Bedroom
            state_color: true
            toggle: true
            entity: light.bedroom1_lights
            secondary_info:
              entity: >-
                sensor.multisensor_bedroom1_air_temperature
      - type: custom:auto-entities
        filter:
          include:
            - group: light.kitchen1_lights
            - group: light.bathroom1_lights
        card:
          type: custom:fold-entity-row
          head:
            type: custom:multiple-entity-row
            name: Kitchen/Bathroom
            state_color: true
            toggle: true
            entity: light.kitchen1_lights
            secondary_info:
              entity: >-
                sensor.multisensor_bedroom1_air_temperature
              name: T
      - type: section
        label: Upstairs
      - type: custom:fold-entity-row
        head:
          type: custom:multiple-entity-row
          name: Bedroom
          state_color: true
          toggle: true
          entity: light.loft_lights
          secondary_info:
            entity: >-
              sensor.multisensor_bedroom1_air_temperature
            name: T
        entities:
          - light.loft_light
          - light.unit2_loft_fairy_lights_2
          - light.loft_lamp_1_2
          - light.loft_lamp_2_3
      - type: custom:fold-entity-row
        head:
          type: custom:multiple-entity-row
          name: Livingroom
          state_color: true
          toggle: true
          entity: light.upstairs_livingroom
          secondary_info:
            entity: >-
              sensor.multisensor_bedroom1_air_temperature
            name: T
        entities:
          - light.upstairs_sofa_lamp
          - light.upper_livingroom_lamp
      - type: custom:fold-entity-row
        head:
          type: custom:multiple-entity-row
          name: Office
          state_color: true
          toggle: true
          entity: light.office2_lights
          secondary_info:
            entity: >-
              sensor.multisensor_bedroom1_air_temperature
            name: T
        entities:
          - light.office2_lamp2
      - type: custom:fold-entity-row
        head:
          type: custom:multiple-entity-row
          name: Kitchen
          state_color: true
          toggle: true
          entity: light.upstairs_kitchen
          secondary_info:
            entity: >-
              sensor.multisensor_bedroom1_air_temperature
            name: T
        entities:
          - light.upstairs_kitchen_pendants
          - light.upstairs_kitchen_spotlights
      - type: section
        label: Outside
      - type: custom:fold-entity-row
        head:
          type: custom:multiple-entity-row
          name: Outside
          state_color: true
          toggle: true
          entity: light.outside
        entities:
          - light.outside
