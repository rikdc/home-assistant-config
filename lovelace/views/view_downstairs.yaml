title: Home
theme: minimalist-desktop
path: downstairs
icon: mdi:home-floor-0
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: person.stefanie
            use_entity_picture: true
            content_info: state
          - type: entity
            entity: person.richard
            use_entity_picture: true
          - type: "custom:button-card"
            color_type: blank-card
          - type: entity
            entity: person.jenn
            use_entity_picture: true
          - type: weather
            type: weather
            entity: weather.home
            show_conditions: true
            show_temperature: true
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: binary_sensor.multisensor_bathroom_motion_detection
            name: Bathroom1
            content_info: name
          - type: entity
            entity: alert.basement_sumppump_not_running
            name: Sump
            content_info: name
          - type: conditional
            conditions:
              - entity: binary_sensor.cat_needs_feeding
                state: "on"
            chip:
              type: action
              icon_color: red
              tap_action:
                action: call-service
                service: automation.trigger
                data: {}
                target:
                  entity_id: automation.cat_has_been_fed
              icon: mdi:cat
      - type: vertical-stack
        cards:
          - type: custom:button-card #custom:mushroom-title-card
            show_icon: false
            entity: input_boolean.dashboard_expand_downstairs
            name: Downstairs

          - type: custom:state-switch
            entity: input_boolean.dashboard_expand_downstairs
            transition: swap-up
            states:
              "off":
                type: vertical-stack
                cards:
                  - color_type: blank-card
                    styles:
                      card:
                        - width: 0px
                        - height: 0px
                    type: custom:button-card
              "on":
                square: false
                columns: 3
                type: grid
                cards:
                  - type: "custom:button-card"
                    template:
                      - card_room
                    name: Back
                    entity: sensor.multisensor_kitchen1_air_temperature
                    icon: mdi:coat-rack
                    tap_action:
                      action: navigate
                      navigation_path: "/lovelace-yaml/kitchen1"
                    variables:
                      label_use_temperature: true
                      label_use_brightness: true
                      entity_1:
                        entity_id: light.backroom
                        templates:
                          - yellow_on
                        tap_action:
                          action: toggle
                      entity_2:
                        entity_id: binary_sensor.area_kitchen1_occupied
                        templates:
                          - blue_on
                        tap_action:
                          action: none
                      entity_3:
                        entity_id: input_boolean.kitchen1_motionsensor_enabled
                        templates:
                          - green_on
                          - red_off
                        tap_action:
                          action: toggle

                  - type: "custom:button-card"
                    template:
                      - card_room
                      - red_no_state
                    name: Front
                    entity: sensor.multisensor_frontroom_air_temperature
                    icon: mdi:sofa
                    tap_action:
                      action: navigate
                      navigation_path: "/lovelace-yaml/frontroom"
                    variables:
                      label_use_temperature: true
                      label_use_brightness: true
                      entity_1:
                        entity_id: light.frontroom_ceiling
                        templates:
