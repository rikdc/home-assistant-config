                      entity_2:
                        entity_id: binary_sensor.area_livingroom_occupied
                        templates:
                          - blue_on
                        tap_action:
                          action: none
                      entity_3:
                        entity_id: input_boolean.bathroom1_motionsensor_enabled
                        templates:
                          - green_on
                          - red_off
                        tap_action:
                          action: toggle
                      entity_4:
                        entity_id: input_boolean.automation_enabled
                        templates:
                          - pink_on
                        tap_action:
                          action: toggle
                  - type: "custom:button-card"
                    template:
                      - card_room
                    name: Office
                    entity: sensor.multisensor_frontroom_air_temperature
                    icon: mdi:desk
