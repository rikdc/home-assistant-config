theme: M3-04-Magenta
title: Alarm
path: locks
icon: mdi:security
layout:
  width: 300
  max_cols: 10
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: lock.all_external_doors
          - type: entity
            entity: lock.frontdoor
          - type: entity
            entity: lock.backdoor_lock
        alignment: center
      - type: custom:mushroom-alarm-control-panel-card
        entity: alarm_control_panel.alarmo
        states:
          - armed_home
          - armed_away
      - type: custom:auto-entities
        filter:
          include:
            - group: binary_sensor.alarm_sensors
              state: "on"
        sort_by_level: asc
        title: Motion Sensors
        show_empty: true
        card_param: entities
        card:
          type: entities
