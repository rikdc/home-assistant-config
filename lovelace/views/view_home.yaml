          #       ]]]
        alignment: center

      - type: custom:swipe-card
        start_card: 2
        reset_after: 30
        parameters:
          spaceBetween: 8
          autoHeight: true
          effect: coverflow
          grabCursor: true
          centeredSlides: true
          slidesPerView: auto
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows: true
        cards:
          - type: weather-forecast
            entity: weather.home
            view_layout:
              grid-column: 1 / -1
          - type: horizontal-stack
            cards:
              - type: markdown
                content: >-
                  <h3>{{states('sensor.dashboard_greeting') }}, {{user}}</h3>
                  <p>Currently {{ states.light | selectattr('state','eq','on') | list | count }} lights are on!</p>
          - type: picture-glance
            aspect_ratio: "16:9"
            camera_image: camera.garden
            camera_view: live
            entities: []
            name: Garden
          - type: picture-glance
            aspect_ratio: "16:9"
            camera_image: camera.downstairs
            camera_view: live
            entities: []
            name: Garden
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.alarmo
            states:
              - armed_home
              - armed_away
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: lock.all_external_doors
              - type: entity
                entity: lock.frontdoor
              - type: entity
                entity: lock.backdoor_lock
            alignment: center
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: binary_sensor.multisensor_bathroom_motion_detection
            name: Bathroom1
            content_info: name
          - type: entity
            entity: alert.basement_sumppump_not_running
            name: Sump
            content_info: name
          - type: conditional
            conditions:
              - entity: binary_sensor.cat_needs_feeding
                state: "on"
            chip:
              type: action
              icon_color: red
              tap_action:
                action: call-service
                service: automation.trigger
                data: {}
                target:
                  entity_id: automation.cat_has_been_fed
              icon: mdi:cat

      - type: vertical-stack
        cards:
          - type: custom:button-card
            show_icon: false
            entity: input_boolean.dashboard_expand_upstairs
            name: Upstairs
          - type: custom:state-switch
            entity: input_boolean.dashboard_expand_upstairs
            states:
              "off":
                type: vertical-stack
                cards:
                  - color_type: blank-card
                    styles:
                      card:
                        - width: 0px
                        - height: 0px
                    type: custom:button-card
              "on":
                type: vertical-stack
                cards:
                  - type: "custom:button-card"
                    template:
                      - card_scenes
                    variables:
                      entity_1:
                        entity_id: scene.bedroom2_pre_bed
                        icon: "mdi:bed"
                        icon_color: "yellow"
                        name: "Sleep"
                        bg_color: "yellow"
                      entity_2:
                        entity_id: "scene.upstairs_tv"
                        icon: "mdi:television-ambient-light"
                        icon_color: "blue"
                        name: Movie
                        bg_color: "blue"
                      entity_3:
