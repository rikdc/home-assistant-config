title: Basement
path: basement
icon: mdi:home-floor-b
theme: minimalist-desktop
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-yaml/home
      - type: "custom:button-card"
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: "ðŸ’»"
          ulm_chip_icon_double_state_entity_1: sensor.basement_temperature
          ulm_chip_icon_double_state_entity_2: sensor.basement_humidity
          ulm_chip_navigate_path: /lovelace-minimalist-ui/0
      - type: "custom:button-card"
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: "ðŸ’¡"
          ulm_chip_icon_state_entity: sensor.basement_illuminance
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - align_icon: left
            align_state: center
            entities:
              - sensor.main_pump_running
            font_size: 75
            name: Today
            show:
              fill: false
            type: custom:mini-graph-card
          - align_icon: left
            align_state: center
            entities:
              - sensor.main_pump_3day_cycles
            font_size: 75
            name: 3 days
            show:
              fill: false
            type: custom:mini-graph-card
          - align_icon: left
            align_state: center
            entities:
              - sensor.main_pump_30day_cycles
            font_size: 75
            name: 30 days
            show:
              fill: false
            type: custom:mini-graph-card
      - type: entities
        entities:
          - entity: binary_sensor.basement_door_access_control_window_door_is_open
          - entity: sensor.area_basement_mold
          - entity: light.basement_ceiling
          - entity: switch.dehumidifier
