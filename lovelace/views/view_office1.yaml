title: Office
path: office1
icon: mdi:desk
theme: minimalist-desktop
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-yaml/home
      - type: "custom:button-card"
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: "ðŸ’»"
          ulm_chip_icon_double_state_entity_1: sensor.multisensor_frontroom_air_temperature
          ulm_chip_icon_double_state_entity_2: sensor.multisensor_frontroom_humidity
          ulm_chip_navigate_path: /lovelace-minimalist-ui/0
      - type: "custom:button-card"
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: "ðŸ’¡"
          ulm_chip_icon_state_entity: sensor.multisensor_frontroom_illuminance
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Office
      - type: grid
        cards:
          - type: "custom:button-card"
            template: card_light_slider_color
            entity: light.frontroom_worklight
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
          - type: "custom:button-card"
            template: card_light_slider_color
            entity: light.livingroom_lamp
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
