title: Kitchen1
path: kitchen1
icon: mdi:countertop
theme: minimalist-desktop
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace-yaml/home
      - type: "custom:button-card"
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: "ðŸ’»"
          ulm_chip_icon_double_state_entity_1: sensor.multisensor_kitchen1_air_temperature
          ulm_chip_icon_double_state_entity_2: sensor.multisensor_kitchen1_humidity
          ulm_chip_navigate_path: /lovelace-yaml/home
      - type: "custom:button-card"
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: "ðŸ’¡"
          ulm_chip_icon_state_entity: sensor.multisensor_kitchen1_illuminance
      - type: "custom:button-card"
        template: chip_mdi_icon_state
        variables:
          ulm_chip_mdi_icon_state_entity: binary_sensor.multisensor_kitchen1_motion
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Kitchen
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: binary_sensor.multisensor_kitchen1_motion
            name: Motion
          - type: custom:mushroom-light-card
            entity: light.kitchen1_lights
            name: Lights
      - type: "grid"
        columns: 2
        square: false
        cards:
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.bedroom1_realistic_temperature
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Temperature
              ulm_card_graph_entity: sensor.kitchen1_realistic_temperature
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
          - type: "custom:button-card"
            template: card_graph
            entity: sensor.multisensor_kitchen1_humidity
            variables:
              ulm_card_graph_color: "var(--google-blue)"
              ulm_card_graph_name: Humidity
              ulm_card_graph_entity: sensor.multisensor_kitchen1_humidity
              ulm_card_graph_type: fill
              ulm_card_graph_hours: 24
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.kitchen1_ceiling
          - type: custom:mushroom-light-card
            entity: light.bathroom1_ceiling_2
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.kitchen1_pendants
          - type: custom:mushroom-light-card
            entity: light.unit1_hallway_lights
          - type: custom:mushroom-light-card
            entity: light.ceiling
