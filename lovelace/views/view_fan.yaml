theme: Backend-selected
title: Temperatures
path: temperatures
icon: mdi:home-thermometer
theme: minimalist-desktop
badges: []
cards:
  - type: custom:button-card
    template: card_navigate
    variables:
      ulm_card_navigate_path: /lovelace-yaml/1
      ulm_card_navigate_title: Media
      ulm_card_navigate_icon: mdi:television
  - type: "custom:button-card"
    template: card_weather
    entity: weather.home
    variables:
      ulm_card_weather_name: " "
      ulm_card_weather_primary_info:
        - wind_speed
        - precipitation_probability
      ulm_card_weather_backdrop:
        fade: true
  - type: "grid"
    columns: 2
    square: false
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.bedroom1_realistic_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Bedroom1
          ulm_card_graph_entity: sensor.bedroom1_realistic_temperature
          ulm_card_graph_color2: "var(--google-green)"
          ulm_card_graph_entity2: sensor.basement_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.basement_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Basement
          ulm_card_graph_entity: sensor.basement_temperature
          ulm_card_graph_color2: "var(--google-green)"
          ulm_card_graph_entity2: sensor.basement_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.multisensor_bathroom_air_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Bathroom1
          ulm_card_graph_entity: sensor.multisensor_bathroom_air_temperature
          ulm_card_graph_color2: "var(--google-green)"
          ulm_card_graph_entity2: sensor.multisensor_bathroom_air_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.multisensor_kitchen1_air_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Kitchen1
          ulm_card_graph_entity: sensor.multisensor_kitchen1_air_temperature
          ulm_card_graph_color2: "var(--google-green)"
          ulm_card_graph_entity2: sensor.multisensor_kitchen1_air_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
