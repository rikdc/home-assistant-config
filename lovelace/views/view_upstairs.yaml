title: Upstairs
theme: minimalist-desktop
path: upstairs
icon: mdi:home-floor-1
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: person.stefanie
            use_entity_picture: true
            content_info: state
          - type: entity
            entity: person.richard
            use_entity_picture: true
          - type: "custom:button-card"
            color_type: blank-card
          - type: entity
            entity: person.jenn
            use_entity_picture: true
          - type: weather
            type: weather
            entity: weather.home
            show_conditions: true
            show_temperature: true
          - type: entity
            entity: alert.basement_sumppump_not_running
            name: Sump
            content_info: name
          - type: conditional
            conditions:
              - entity: binary_sensor.cat_needs_feeding
                state: "on"
            chip:
              type: action
              icon_color: red
              tap_action:
                action: call-service
                service: automation.trigger
                data: {}
                target:
                  entity_id: automation.cat_has_been_fed
              icon: mdi:cat

      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                template:
                  - card_scenes
                variables:
                  entity_1:
                    entity_id: scene.bedroom2_pre_bed
                    icon: "mdi:bed"
                    icon_color: "yellow"
                    name: "Sleep"
                    bg_color: "yellow"
                  entity_2:
                    entity_id: "scene.upstairs_tv"
                    icon: "mdi:television-ambient-light"
                    icon_color: "blue"
                    name: Movie
                    bg_color: "blue"
                  entity_3:
                    entity_id: "scene.upstairs_loving"
                    icon: "mdi:heart-cog"
                    icon_color: "purple"
                    name: Cooking
                    bg_color: "purple"
                  entity_4:
                    entity_id: "scene.upstairs_bedtime"
                    icon: "mdi:bed-king-outline"
                    icon_color: "green"
                    name: "Bed"
                    bg_color: "green"
                  entity_5:
                    entity_id: "scene.bedroom2_pre_bed"
                    icon: "mdi:YOUR_ICON"
                    icon_color: "red"
                    name: "YOUR_NAME"
                    bg_color: "red"
              - type: grid
                square: false
                columns: 2
                cards:
                  - type: "custom:button-card"
                    template:
                      - card_room
                      - red_no_state
                    name: Bathroom
                    entity: sensor.multisensor_bathroom_air_temperature
                    icon: mdi:shower-head
                    tap_action:
                      action: navigate
                      navigation_path: "/lovelace-yaml/bathroom2"
                    variables:
                      label_use_temperature: true
                      label_use_brightness: true
                      entity_1:
                        entity_id: switch.light_bathroom2
                        templates:
                          - yellow_on
                        tap_action:
                          action: toggle
                      entity_2:
                        entity_id: binary_sensor.multisensor_bathroom_motion_detection
                        templates:
                          - blue_on
                        tap_action:
                          action: none
                      entity_3:
                        entity_id: input_boolean.bathroom1_motionsensor_enabled
                        templates:
                          - green_on
                          - red_off
                        tap_action:
                          action: toggle
                      entity_4:
                        entity_id: input_boolean.automation_enabled
                        templates:
                          - pink_on
                        tap_action:
                          action: toggle
                  - type: "custom:button-card"
                    template:
                      - card_room
                      - red_no_state
                    name: Office2
                    entity: sensor.multisensor_frontroom_air_temperature
                    icon: mdi:sofa
                    tap_action:
                      action: navigate
                      navigation_path: "/lovelace-yaml/office2"
                    variables:
                      label_use_temperature: true
                      label_use_brightness: true
                      entity_1:
                        entity_id: switch.office
                        templates:
                          - yellow_on
                        tap_action:
                          action: toggle
                      entity_2:
                        entity_id: binary_sensor.area_office2_occupied
                        templates:
                          - blue_on
                        tap_action:
                          action: none
                      entity_3:
                        entity_id: input_boolean.office2_motionsensor_enabled
                        templates:
                          - green_on
                          - red_off
                        tap_action:
                          action: toggle
                      entity_4:
                        entity_id: input_boolean.automation_enabled
                        templates:
                          - pink_on
                        tap_action:
                          action: toggle
                  - type: "custom:button-card"
                    template:
                      - card_room
                      - red_no_state
                    name: Bedroom
                    entity: sensor.upper_office_multisensor_temperature
                    icon: mdi:bed
                    tap_action:
                      action: navigate
                      navigation_path: "/lovelace-yaml/bedroom2"
                    variables:
                      label_use_temperature: true
                      label_use_brightness: true
                      entity_1:
                        entity_id: light.loft_light
                        templates:
                          - yellow_on
                        tap_action:
                          action: toggle
                      entity_2:
                        entity_id: binary_sensor.multisensor_bedroom1_home_security_motion_detection
                        templates:
                          - blue_on
                        tap_action:
                          action: none
                      entity_3:
                        entity_id: automation.light_upstairs_bedroom
                        templates:
                          - green_on
                          - red_off
                        tap_action:
                          action: toggle
                      entity_4:
                        entity_id: input_boolean.automation_enabled
                        templates:
                          - pink_on
                        tap_action:
                          action: toggle
                  - type: "custom:button-card"
                    template:
                      - card_room
                      - red_no_state
                    name: Kitchen
                    entity: sensor.multisensor_kitchen2_air_temperature
                    icon: mdi:countertop
                    tap_action:
                      action: navigate
                      navigation_path: "/ui-lovelace-minimalist/kitchen1"
                    variables:
                          label_use_temperature: true
                          label_use_brightness: true
                          entity_1:
                            entity_id: light.bathroom1_lights
                            templates:
                              - yellow_on
                            tap_action:
                              action: toggle
                          entity_2:
                            entity_id: binary_sensor.multisensor_kitchen2_motion_detection
                            templates:
                              - blue_on
                            tap_action:
                              action: none
                          entity_3:
                            entity_id: input_boolean.kitchen2_motionsensor_enabled
                            templates:
                              - green_on
                              - red_off
                            tap_action:
                              action: toggle
