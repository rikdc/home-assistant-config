title: Batteries
path: batteries
icon: "mdi:battery-outline"
panel: true
badges: []
cards:
  - type: "custom:layout-card"
    column_width:
      - 350
      - 850
    layout: vertical
    cards:
      - type: "custom:homekit-card"
        title: Media
        titleColor: "#000"
        horizontalScroll: true
        statePositionTop: true
        useBrightness: false
        useTemperature: false
        enableColumns: true
        tileHoldAnimation: false
        panel: true
        home: false
        style: |
          :host {
            --tile-background: rgba(230, 230, 228, 0.5);
            --tile-border-radius: 12px;
            --tile-width: 100px;
            --tile-height: 100px;
            --tile-on-background: rgba(255, 255, 255, 1);
            --tile-name-text-color: rgba(0, 0, 0, 0.3);
            --tile-on-name-text-color: rgba(0, 0, 0, 1);
            --tile-state-text-color: rgba(0, 0, 0, 0.3);
            --tile-on-state-text-color: rgba(0, 0, 0, 1);
            --tile-state-changed-text-color: rgb(50, 50, 50, 1);
            --tile-unavailable-state-text-color: rgba(255, 0, 0, 0.25);
            --tile-value-text-color: rgba(0, 0, 0, 1);
            --tile-value-text-font-size: 12px;
            --tile-icon-color: rgba(0, 0, 0, 0.25);
            --tile-on-icon-color: #f7d959;
            --tile-width-mobile: 90px;
            --tile-height-mobile: 90px;
            --min-header-height: 150px;
            --tile-icon-size: 36px;
            --tile-image-radius: 0%
          }
        rows:
          - row: 1
            columns:
              - column: 1
                entities:
                  - entities:
                      - card: "custom:mini-graph-card"
                        cardOptions:
                          entities:
                            - entity: sensor.hd1905_battery_level
                          show: ""
                          labels: false
                          color_thresholds:
                            - value: 100
                              color: "#008000"
                            - value: 80
                              color: "#3CB371"
                            - value: 60
                              color: "#FFD700"
                            - value: 40
                              color: "#FFA500"
                            - value: 20
                              color: "#FF7F50"
                            - value: 0
                              color: "#FF4500"
                          animate: true
                          hours_to_show: 24
                          points_per_hour: 2
                          update_interval: 300
                          line_color: var(--accent-color)
                          line_width: 8
                          font_size: 50
                          aggregate_func: max
                        noPadding: true
                        higher: true
                        higherSize: 1
                        wider: true
                        widerSize: 2
                      - card: "custom:mini-graph-card"
                        cardOptions:
                          entities:
                            - entity: sensor.iphone_battery_level
                          show: ""
                          labels: false
                          color_thresholds:
                            - value: 100
                              color: "#008000"
                            - value: 80
                              color: "#3CB371"
                            - value: 60
                              color: "#FFD700"
                            - value: 40
                              color: "#FFA500"
                            - value: 20
                              color: "#FF7F50"
                            - value: 0
                              color: "#FF4500"
                          animate: true
                          hours_to_show: 24
                          points_per_hour: 2
                          update_interval: 300
                          line_color: var(--accent-color)
                          line_width: 8
                          font_size: 50
                          aggregate_func: max
                        noPadding: true
                        higher: true
                        higherSize: 1
                        wider: true
                        widerSize: 2
                    title: Phone Battery Status
