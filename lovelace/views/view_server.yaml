title: Raspberry
path: raspberry
icon: 'mdi:developer-board'
panel: true
badges: []

cards:
  - type: 'custom:layout-card'
    column_width:
      - 450
      - 975
    layout_type: custom:vertical-layout
    cards:
      - type: 'custom:homekit-card'
        horizontalScroll: true
        statePositionTop: true
        useBrightness: false
        useTemperature: false
        enableColumns: true
        tileHoldAnimation: false
        panel: true
        home: false
        style: |
          :host {
            --tile-background: rgba(230, 230, 228, 0.5);
            --tile-border-radius: 12px;
            --tile-width: 100px;
            --tile-height: 100px;
            --tile-on-background: rgba(255, 255, 255, 1);
            --tile-name-text-color: rgba(0, 0, 0, 0.3);
            --tile-on-name-text-color: rgba(0, 0, 0, 1);
            --tile-state-text-color: rgba(0, 0, 0, 0.3);
            --tile-on-state-text-color: rgba(0, 0, 0, 1);
            --tile-state-changed-text-color: rgb(50, 50, 50, 1);
            --tile-unavailable-state-text-color: rgba(255, 0, 0, 0.25);
            --tile-value-text-color: rgba(0, 0, 0, 1);
            --tile-value-text-font-size: 12px;
            --tile-icon-color: rgba(0, 0, 0, 0.25);
            --tile-on-icon-color: #f7d959;
            --tile-width-mobile: 90px;
            --tile-height-mobile: 90px;
            --min-header-height: 150px;
            --tile-icon-size: 36px;
            --tile-image-radius: 0%
          }
        rows:
          - row: 1
            columns:
              - column: 1
                entities:
                  - entities:
                      - card: 'custom:mini-graph-card'
                        cardOptions:
                          entities:
                            - entity: sensor.processor_use
                              name: CPU
                          show: ''
                          labels: true
                          color_thresholds:
                            - value: 10
                              color: '#ffb92c'
                            - value: 25
                              color: '#ff9d20'
                            - value: 40
                              color: '#ff7d1d'
                            - value: 55
                              color: '#ff5d11'
                            - value: 70
                              color: '#ff3609'
                            - value: 85
                              color: '#a61e00'
                          animate: true
                          hours_to_show: 24
                          points_per_hour: 1
                          update_interval: 1
                          line_color: var(--accent-color)
                          line_width: 8
                          font_size: 50
                          aggregate_func: max
                        noPadding: true
                        higher: true
                        higherSize: 1
                        wider: true
                        widerSize: 2
                      - card: 'custom:mini-graph-card'
                        cardOptions:
                          entities:
