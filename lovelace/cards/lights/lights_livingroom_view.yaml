############################################################################

  - type: horizontal-stack
    cards:
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Ground Floor  


############################################################################
#                                                                          #
#   Lights                                                                 #
#                                                                          #
############################################################################

  - type: 'custom:layout-card'
    column_width:
      - 450
      - 975
    layout: vertical
    cards:
      - type: horizontal-stack
        cards:

          - type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.unit1_livingroom_lights
              - name: All Lights

          - type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.unit1_light_livingroom_dimmer
              - name: Main Light

          - type: custom:decluttering-card
            template: light_button
            variables:
              - entity: light.unit1_livingroom_lamp
              - name: Lamp Light