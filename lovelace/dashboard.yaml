views:
  - title: Home
    theme: minimalist-desktop
    path: home
    icon: mdi:home
    layout:
      width: 300
      max_cols: 10
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: person.stefanie
                use_entity_picture: true
                content_info: state
              - type: entity
                entity: person.richard
                use_entity_picture: true
              - type: entity
                entity: person.jenn
                use_entity_picture: true
            alignment: center
          - type: custom:swipe-card
            start_card: 2
            reset_after: 30
            parameters:
              spaceBetween: 8
              autoHeight: true
              effect: coverflow
              grabCursor: true
              centeredSlides: true
              slidesPerView: auto
              coverflowEffect:
                rotate: 50
                stretch: 0
                depth: 100
                modifier: 1
                slideShadows: true
            cards:
              - type: custom:stack-in-card
                style: |
                  ha-card {
                    border-radius: 0;
                    margin-top: calc(var(--vertical-margin) * -1);
                    margin-left: calc(var(--horizontal-margin) * -3);
                    margin-right: calc(var(--horizontal-margin) * -3);
                    background: var(--sidebar-background-color);
                    color: var(--accent-color);
                    padding-top: 1rem;
                    --primary-text-color: var(--light-primary-color);
                    --secondary-text-color: var(--light-primary-color);
                    --ha-card-box-shadow: none;
                    --ha-card-background: none;
                    --masonry-view-card-margin: 0rem calc(var(--horizontal-margin) * 2);
                  }
                cards:
                  - type: custom:layout-card
                    layout_type: custom:grid-layout
                    layout:
                      grid-template-columns: 2fr 1fr
                    cards:
                      - type: weather-forecast
                        entity: weather.home
                        style: |
                          ha-card {
                            --primary-text-color: var(--light-primary-color);
                            --secondary-text-color: var(--light-primary-color);
                          }
                        view_layout:
                          grid-column: 1 / -1
              - type: horizontal-stack
                cards:
                  - type: markdown
                    content: >-
                      <h3>{{states('sensor.dashboard_greeting') }}, {{
                      user}}</h3>
                        <strong>Temperature:</strong>
                        {{state_attr('weather.home','temperature') | int(0) | round(0)}}&deg;F</br>
                        <strong>Humidity:</strong> {{state_attr('weather.home','humidity') }}%<br />
                        <br /><strong>Air Quality</strong>: {{ states('sensor.aqi') }}
                  - type: vertical-stack
                    cards:
                      - type: custom:state-switch
                        entity: user
                        default: default
                        states:
                          Richard:
                            type: grid
                            cards:
                              - type: custom:state-switch
                                entity: sun.sun
                                default: default
                                states:
                                  default:
                                    type: button
                                    icon: mdi:bed
                                    tap_action:
                                      action: call-service
                                      service: script.person2_worktime
                                      service_data: {}
                                      target: {}
                                  below_horizon:
                                    type: button
                                    icon: mdi:car
                                    tap_action:
                                      action: call-service
                                      service: script.person1_bedtime
                                      service_data: {}
                                      target: {}
                              - type: button
                                tap_action:
                                  action: call-service
                                  service: browser_mod.popup
                                  service_data:
                                    title: Lights
                                    card:
                                      type: entities
                                      show_header_toggle: true
                                      entities:
                                        - type: section
                                          label: Downstairs
                                        - type: custom:fold-entity-row
                                          head:
                                            type: custom:multiple-entity-row
                                            name: Frontroom
                                            state_color: true
                                            toggle: true
                                            entity: light.loft_lights
                                            secondary_info:
                                              entity: >-
                                                sensor.multisensor_bedroom1_air_temperature
                                              name: T
                                          entities:
                                            - sensor.monitor_awair_score
                                            - switch.switches_mudroom
                                            - light.outside
                                            - light.unit1_livingroom_lamp
                                            - light.livingroom_worklight_4
                                            - light.frontroom_ceiling
                                            - light.livingroom_lamp
                                        - type: custom:fold-entity-row
                                          head:
                                            type: custom:multiple-entity-row
                                            name: Bedroom
                                            state_color: true
                                            toggle: true
                                            entity: light.unit1_bedroom_lights
                                            secondary_info:
                                              entity: >-
                                                sensor.multisensor_bedroom1_air_temperature
                                              name: T
                                          entities:
                                            - light.bedroom1
                                            - light.person1_nightlight
                                            - light.person2_nightlight
                                            - light.bedroom1_nightlight
                                        - type: custom:fold-entity-row
                                          head:
                                            type: custom:multiple-entity-row
                                            name: Kitchen/Bathroom
                                            state_color: true
                                            toggle: true
                                            entity: light.unit1_kitchen_lights
                                            secondary_info:
                                              entity: >-
                                                sensor.multisensor_bedroom1_air_temperature
                                              name: T
                                          entities:
                                            - light.backroom
                                            - light.bathroom1_vanity
                                            - light.bathroom1_ceiling
                                            - switch.switches_mudroom
                                            - light.unit1_hallway_lights
