  - title: Construction
    path: construction
    icon: mdi:account-hard-hat
    badges: []
    cards:
      - type: custom:stack-in-card
        view_layout:
          grid-area: header
        style: |
          ha-card {
            border-radius: 0;
            margin-top: calc(var(--vertical-margin) * -1);
            margin-left: calc(var(--horizontal-margin) * -3);
            margin-right: calc(var(--horizontal-margin) * -3);
            background: var(--sidebar-background-color);
            color: var(--accent-color);
            padding-top: 1rem;
            --primary-text-color: var(--light-primary-color);
            --secondary-text-color: var(--light-primary-color);
            --ha-card-box-shadow: none;
            --ha-card-background: none;
            --masonry-view-card-margin: 0rem calc(var(--horizontal-margin) * 2);
          }
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 2fr 1fr
            cards:
              - type: markdown
                style: |
                  ha-card {
                    --primary-text-color: var(--light-primary-color);
                    box-shadow: none;
                    background: none;
                  }
                  ha-markdown.no-header {
                    padding-bottom: 0;
                  }
                content: |
                  # Overview - {{ states('sensor.home_mode') | title }}
              - type: markdown
                content: |
                  ## {{ states('sensor.average_temperature') }}°
                  ### {{ as_timestamp(now()) | timestamp_custom("%I:%M%p") }}
                view_layout:
                  justify-content: center
                  align-items: center
                style: |
                  ha-card {
                    --primary-text-color: var(--light-primary-color);
                    float: right;
                    box-shadow: none;
                    background: none;
                  }
              - type: weather-forecast
                entity: weather.home
                style: |
                  ha-card {
                    --primary-text-color: var(--light-primary-color);
                    --secondary-text-color: var(--light-primary-color);
                  }
                view_layout:
                  grid-column: 1 / -1
  - icon: mdi:docker
    title: Docker
    path: docker
    badges: []
    cards:
      - type: custom:auto-entities
        card:
          type: grid
        card_param: cards
        filter:
          include:
            - entity_id: sensor.mufasa_docker_*_state
              options:
                custom_fields:
                  cpu: |
                    [[[
                      return `<ha-icon
                        icon="mdi:chip"
                        style="width: 20px; height: 20px; color: #B58E31;">
                        </ha-icon><span> CPU: <span style=color: var(--text-color-sensor);>${states[entity.entity_id.replace('state', 'cpu')].state}%</span></span>`
                    ]]]
                  state: |
                    [[[
                      return `<ha-icon
                        icon="mdi:power"
                        style="width: 20px; height: 20px; color: #B58E31;">
                        </ha-icon><span> State: <span style=color: var(--text-color-sensor);>${states[entity.entity_id].state}</span></span>`
                    ]]]
                  mem: |
                    [[[
                      return `<ha-icon
                        icon="mdi:chip"
                        style="width: 20px; height: 20px; color: #B58E31;">
                        </ha-icon><span> RAM: <span style=color: var(--text-color-sensor);>${states[entity.entity_id.replace('state', 'memory')].state} MB</span></span>`
                    ]]]
                  up: |
                    [[[
                      return `<ha-icon
                        icon="mdi:power"
                        style="width: 20px; height: 20px; color: #B58E31;">
                        </ha-icon><span> <span style=color: var(--text-color-sensor);>${states[entity.entity_id.replace('state', 'status')].state}</span></span>`
                    ]]]
                show_entity_picture: true
                show_state: false
                size: 35px
                state:
                  - entity_picture: /local/docker.png
                    styles:
                      entity_picture:
                        - filter: grayscale(90%)
                    operator: default
                  - entity_picture: /local/docker.png
                    value: running
                styles:
                  custom_fields:
                    cpu:
                      - padding-bottom: 0px
                      - align-self: start
                      - padding-left: 2px
                      - font-size: 12px
                      - justify-self: start
                    up:
                      - padding-bottom: 0px
                      - align-self: start
                      - padding-left: 2px
                      - font-size: 12px
                      - justify-self: start
                    mem:
                      - padding-bottom: 0px
                      - align-self: start
                      - padding-left: 2px
                      - font-size: 12px
                      - justify-self: start
                    state:
                      - padding-bottom: 0px
                      - align-self: start
                      - padding-left: 2px
                      - font-size: 12px
                      - justify-self: start
                  grid:
                    - grid-template-areas: '"i i" "n n" "state state" "up up" "cpu cpu" "mem mem"'
                    - grid-template-columns: 1fr 1fr
                    - grid-template-rows: 1fr min-content min-content min-content min-content
                  name:
                    - font-weight: bold
                    - font-size: 16px
                    - color: rgb(18,154,190)
                    - align-self: middle
                    - justify-self: middle
                    - padding-bottom: 4px
                  card:
                    - height: 165px
                tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.docker_homeassistant
                type: custom:button-card
