                                              name: T
                                          entities:
                                            - light.bedroom1
                                            - light.person1_nightlight
                                            - light.person2_nightlight
                                            - light.bedroom1_nightlight
                                        - type: custom:fold-entity-row
                                          head:
                                            type: custom:multiple-entity-row
