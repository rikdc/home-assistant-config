                                          head:
                                            type: custom:multiple-entity-row
                                            name: Livingroom
                                            state_color: true
                                            toggle: true
                                            entity: light.upstairs_livingroom
                                            secondary_info:
                                              entity: >-
                                                sensor.multisensor_bedroom1_air_temperature
                                              name: T
                                          entities:
                                            - light.upstairs_sofa_lamp
                                            - light.upper_livingroom_lamp
                                        - type: custom:fold-entity-row
                                          head:
                                            type: custom:multiple-entity-row
                                            name: Office
                                            state_color: true
                                            toggle: true
                                            entity: light.office2_lights
                                            secondary_info:
                                              entity: >-
                                                sensor.multisensor_bedroom1_air_temperature
                                              name: T
                                          entities:
                                            - light.office2_lamp2
                                        - type: custom:fold-entity-row
                                          head:
                                            type: custom:multiple-entity-row
                                            name: Kitchen
                                            state_color: true
                                            toggle: true
                                            entity: light.upstairs_kitchen
                                            secondary_info:
                                              entity: >-
                                                sensor.multisensor_bedroom1_air_temperature
                                              name: T
                                          entities:
                                            - light.upstairs_kitchen_pendants
                                            - light.upstairs_kitchen_spotlights
