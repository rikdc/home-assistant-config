                                  deviceID:
                                    - this
                                  target: {}
                                name: Lights
                                icon: mdi:lightbulb
                            columns: 2
                          Stefanie:
                            type: grid
                            cards:
                              - type: button
                                tap_action:
                                  action: toggle
                                entity: light.unit1_kitchen_ceiling_light
                              - type: button
