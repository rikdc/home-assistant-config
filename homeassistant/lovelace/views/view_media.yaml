title: Media
type: custom:layout-card
path: media
icon: "mdi:play-circle"
panel: true
badges: []
cards:
  - type: "custom:layout-card"
    column_width:
      - 450
      - 975
    layout_type: custom:vertical-layout
    layout:
      width: 300
      max_cols: 10
    cards:
      - type: entities
        title: Screens
        entities:
          - entity: media_player.roku_streaming_stick_2
            name: Upstairs TV
            icon: "mdi:television"

      - type: custom:layout-break

      - type: entities
        entities:
          - entity: media_player.50_tcl_roku_tv
            name: Downstairs TV
            popup:
              actionsInARow: 3
              scenesInARow: 3
              brightnessWidth: 130px
              brightnessHeight: 360px
              borderRadius: 1.75em
              switchWidth: 130px
              switchHeight: 360px
              sliderColor: "#eee"
              sliderThumbColor: "rgba(100, 100, 100, 0.9)"
              sliderTrackColor: "rgba(100, 100, 100, 0.9)"
              type: "custom:media_player-popup-card"
              actions:
                - service: media_player.media_previous_track
                  service_data:
                    entity_id: this
                  name: previous
                  icon: "mdi:skip-previous"
                - service: media_player.media_play_pause
                  service_data:
                    entity_id: this
                  name: play/pause
                  icon: "mdi:play-pause"
                - service: media_player.media_next_track
                  service_data:
                    entity_id: this
                  name: next
                  icon: "mdi:skip-next"
      - type: "custom:mini-media-player"
        noPadding: true
        higher: true
        higherSize: 1
        wider: true
        widerSize: 2
        entity: media_player.50_tcl_roku_tv
        double_tap_action:
          action: popup
          entity: media_player.50_tcl_roku_tv
        cardStyle: |
          ha-card {
            height: 100%;
            box-shadow: none !important;
            position: relative;
            font-size: 0.65vw !important;
            image
          }
          ha-card{
          overflow: hidden !important;
          }
          :host #primaryProgress{
          background: #474A52 !important;
          display: flex !important;
          height: 100%;
          }
        cardOptions:
          artwork: full-cover
          entity: media_player.50_tcl_roku_tv
          hide:
            power: true
            progress: false
            runtime: true
            icon: true
            name: true
            source: true
            volume: true
            controls: false
