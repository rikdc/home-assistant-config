name: Docs
on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: 3.x

jobs:
  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: 3.x
        - run: pip install mkdocs-material mkdocs-minify-plugin

      - run: mkdocs build
      - run: mkdocs gh-deploy --force