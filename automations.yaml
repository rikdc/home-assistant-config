- id: upstairs_scene_controller
  alias: SceneController Upstairs
  description: ""
  use_blueprint:
    path: philk/zen34-blueprint.yaml
    input:
      zwave_device: 9f43aee3bf7ab12f4221b7462c5431bd
      KeyPressed_Up:
        - service: light.turn_on
          entity_id: light.unit2_sofa_lamp
      KeyPressed_Down:
        - service: light.turn_off
          entity_id: light.unit2_sofa_lamp
      KeyPressed2x_Up:
        - service: light.turn_on
          target:
            entity_id:
              - light.unit2_sofa_lamp
              - light.kitchen_pendants
      KeyPressed2x_Down:
        - service: light.turn_off
          target:
            entity_id:
              - light.unit2_sofa_lamp
              - light.kitchen_pendants
      KeyPressed3x_Up: []
      KeyPressed3x_Down:
        - service: light.turn_on
          target:
            entity_id: light.bathroom2_lights
        - service: light.turn_off
          target:
            entity_id:
              - light.kitchen_spotlights
              - light.kitchen_pendants
        - delay:
            hours: 0
            minutes: 0
            seconds: 5
            milliseconds: 0
        - service: light.turn_off
          target:
            entity_id: light.upstairs
