alias: Downstairs Bedtime
sequence:
  - service: light.turn_on
    target:
      entity_id: light.frontroom_ceiling
    data:
      brightness_pct: 50
  - service: switch.turn_off
    entity_id: switch.light_end_table
  - service: lock.lock
    entity_id: group.all_house_locks
  - service: light.turn_on
    entity_id: light.bedroom1
  - delay: 5
  - service: light.turn_off
    entity_id:
      - light.downstairs
  - service: homeassistant.turn_off
    entity_id: input_boolean.bedtime
  - service: script.post_to_home_log
    data:
      message: "ðŸ›Œ Person 1 is going to bed"
      title: Bedtime!
mode: single
