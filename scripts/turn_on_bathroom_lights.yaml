alias: Turn on Bathroom Lights
sequence:
- choose:
  - conditions:
    - condition: time
      after: '22:00:00'
      before: 06:30:00
    sequence:
    - service: light.turn_on
      target:
        entity_id: light.bathroom1_vanity
      data:
        brightness_pct: 45
  default:
  - service: light.turn_on
    target:
      entity_id: light.bathroom1_vanity
    data:
      brightness_pct: 100
mode: single
