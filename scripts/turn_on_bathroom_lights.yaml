alias: Turn on Bathroom Lights
fields:
  light_entity:
    name: Light
    selector:
      entity:
        domain: light
  brightness_daytime:
    name: Brightness
    description: "The daytime brightness value to use, as a percentage"
    default: 100
    example: 100
    selector:
      number:
        min: 0
        max: 100
        step: 1
        unit_of_measurement: percent
        mode: slider
  brightness_nightime:
    name: Brightness
    description: "The nightime brightness value to use, as a percentage"
    default: 35
    example: 35
    selector:
      number:
        min: 0
        max: 100
        step: 1
        unit_of_measurement: percent
        mode: slider
sequence:
- choose:
  - conditions:
    - condition: time
      after: '22:00:00'
      before: 06:30:00
    sequence:
    - service: light.turn_on
      target:
        entity_id: "{{ light_entity }}"
      data:
        brightness_pct: "{{ brightness_nightime }}"
  default:
  - service: light.turn_on
    target:
      entity_id: "{{ light_entity }}"
    data:
      brightness_pct: "{{ brightness_daytime }}"
mode: single
