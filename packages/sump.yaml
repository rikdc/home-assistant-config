binary_sensor:
  - platform: template
    sensors:
      # When the Sump is running the power will spike above 3.3.
      main_pump_status:
        friendly_name: "Main Pump Status"
        value_template: >
          {{ states('sensor.sumppump_power')|float > 3.3 }}

template:
  - trigger:
      - platform: numeric_state
        entity_id:
          - sensor.main_pump_3day_cycles
        below: 3
  - binary_sensor:
      - name: "Sump Pump Problem"
        state: "{{ states('sensor.main_pump_3day_cycles')| int < 5 }}"
        device_class: problem
        delay_off:
          minutes: 5

sensor:
  - platform: history_stats
    name: Main Pump 3day Cycles
    entity_id: binary_sensor.main_pump_status
    state: "on"
    type: count
    end: "{{ now() }}"
    duration:
      days: 3

  - platform: history_stats
    name: Main Pump 30day Cycles
    entity_id: binary_sensor.main_pump_status
    state: "on"
    type: count
    end: "{{ now().replace(minute=0).replace(second=0) }}"
    duration:
      days: 30

  - platform: history_stats
    name: Backup Pump 1day Cycles
    entity_id: binary_sensor.backup_pump_status
    state: "on"
    type: count
    end: "{{ now().replace(minute=0).replace(second=0) }}"
    duration:
      days: 1

  - platform: history_stats
    name: Main Pump Running
    entity_id: binary_sensor.main_pump_status
    state: "on"
    type: count
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"

