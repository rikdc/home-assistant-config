sensor:
  ## Template Sensors ##
  - platform: template
    sensors:
      ## LOVELACE GREETING
      dashboard_greeting:
        value_template: >
          {% if as_timestamp(now()) | timestamp_custom('%H') | int < 12 %} 
            Good morning
          {% elif as_timestamp(now()) | timestamp_custom('%H') | int < 17 %}
            Good afternoon
          {% else %}
            Good evening
          {% endif %}
      dashboard_occupancy:
        value_template: >
          {% if is_state("group.household", "home") %}
            Everyone is home
          {% elif is_state("group.household", "not_home") %}
            No one is home
          {% else %}
            {% set people = '' -%}
          {% if states("person.richard") != "home" -%}
            {% set people = people + "Richard, " -%}
          {% endif %}
          {% if states("person.stef") != "home" -%}
            {% set people = people + "Stef, " -%}
          {% endif %}
          {% if states("person.jenn") != "home" -%}
            {% set people = people + "Jenn, " -%}
          {% endif %}
            {% set people = people[:-2] -%}
            Not at home: {{ people }}
          {% endif %}
      door_locks:
        value_template: >
          {% if states("lock.front_door_lock") == "unlocked" and 
          states("lock.rear_door_lock") == "unlocked" %}
            Unlocked
          {% elif states("lock.front_door_lock") == "unlocked" %}
            Front door unlocked
          {% elif states("lock.rear_door_lock") == "unlocked" %}
            Rear door unlocked
          {% else %}
            Locked
          {% endif %}
