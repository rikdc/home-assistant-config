automations:
  - alias: "UPS Discharging"
    trigger:
      - platform: state
        entity_id: sensor.cyberpower_status
        to: 'OB DISCHRG'
        from: 'OL'
    action:
      - service: notify.admins
        data:
          title: Home Assistant
          message: "System on battery."

